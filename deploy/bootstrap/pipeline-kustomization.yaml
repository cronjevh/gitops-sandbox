---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pipeline
  namespace: flux-system
spec:
  dependsOn:
  - name: infrastructure
  interval: 1m0s
  path: ./deploy/pipeline/azure-devops-runner
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-keys

